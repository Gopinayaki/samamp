
<ion-header>
  <ion-toolbar>
    <ion-title>Report</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ng-container *ngFor="let key of keys">
      <ion-item class="level1">
        <ion-icon name="folder-outline" slot="start"></ion-icon>
        <ion-label>{{reportData[key].ReportName}}</ion-label>
      </ion-item>
      <ng-container *ngFor="let childObj of reportData[key].child">
          <ion-item button class="level3" (click)="reportDownload(childObj)">
            <ion-icon name="newspaper-outline" slot="start"></ion-icon>
            <ion-label>{{childObj.FileName}}.{{childObj.FileExtension}}</ion-label>
          </ion-item>
      </ng-container>
    </ng-container>
  </ion-list>
</ion-content>
