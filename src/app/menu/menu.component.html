<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="openMenuPage()">
        <ion-icon  slot="icon-only" ios="ellipsis-vertical" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="menu-sec">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="6" size-lg="6" *ngIf="licenseData?.Query_Licensed">
        <ion-card (click)="navToPage('tabs/query')">
          <ion-icon name="search-circle-outline" class="icon"></ion-icon>
          <h5>Query</h5>
          <p>Ad-hoc real time or historical data</p>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="6" size-lg="6" *ngIf="licenseData?.Pages_Licensed">
        <ion-card (click)="navToPage('tabs/viewpages')">
          <ion-icon name="document-outline" class="icon"></ion-icon>
          <h5>Pages</h5>
          <p>Configured KPIs and trends</p>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="6" size-lg="6" *ngIf="licenseData?.Graphics_Licensed">
        <ion-card (click)="navToPage('tabs/viewgraphics')">
          <ion-icon name="bar-chart-outline" class="icon"></ion-icon>
          <h5>Graphics</h5>
          <p>Web graphics with real time data</p>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="6" size-lg="6" *ngIf="licenseData?.Reports_Licensed">
        <ion-card (click)="navToPage('tabs/report')">
          <ion-icon name="newspaper-outline" class="icon"></ion-icon>
          <h5>Reports</h5>
          <p>Configured reports</p>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="6" size-lg="6" *ngIf="licenseData?.Pages_Licensed">
        <ion-card (click)="navToPage('tabs/pages')">
          <ion-icon name="document-text-outline" class="icon"></ion-icon>
          <h5>Edit Pages</h5>
          <p>Editable KPIs and trends</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
